<div>
  <img [src]='event?.imageUrl'>
 <div class="row">
    <div class="col-md-6">
        <div>
          <strong>Name:</strong>{{event?.name | uppercase}}
        </div>
        <div>
          <strong>Date:</strong>{{event?.date}}
        </div>
        <div>
          <strong>Time:</strong>{{event?.time}}
        </div>
        <div>
          <strong>Price:</strong>{{event?.price}}
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <strong>Address:</strong>{{event?.location?.address}} <br>
          {{event?.location?.city}} , {{event?.location?.country}}
        </div>
      </div>
 </div>
 <hr>
 <div class="row">
    <div class="col-md-2">
        <h3 style="margin:0">Sessions</h3>
    </div>
    <div class="col-md-7">
      <div class="btn-group btn-group-sm mx-3">
      <button class="btn btn-primary" [class.active]="sortBy==='name'" (click)="sortBy='name'">By Name</button>
      <button class="btn btn-primary" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">By Votes</button>
    </div>

    <div class="btn-group btn-group-sm">
      <button class="btn btn-primary" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
      <button class="btn btn-primary" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
      <button class="btn btn-primary" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
      <button class="btn btn-primary" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>
    </div>
    </div>
    <div class="col-md-2">
        <a (click)="addSession()">Add Sessions</a>
    </div>

 </div>

 <app-session-list [filtering]="filterBy" [sorting]="sortBy" *ngIf="!addMode" [sessions]="event?.sessions"></app-session-list>
 <app-create-session *ngIf="addMode" (SaveNewSession)="SaveNewSession($event)" (cancelNewSession)="cancelNewSession()"></app-create-session>
</div>
