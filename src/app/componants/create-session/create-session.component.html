<div>
  <h1>Create Session</h1>
  <hr>
  <form [formGroup]="newSessionForm" (ngSubmit)="save(newSessionForm.value)">
    <div class="form-group" [ngClass]="{'error':name.invalid && name.dirty}">
      <label for="name">Session Name :</label>
      <em *ngIf="name.invalid && name.dirty ">Required</em>
      <input type="text" formControlName="name" id="name" name="name" class="form-control" placeholder="name" required>
    </div>
    <div class="form-group" [ngClass]="{'error':presenter.invalid && presenter.dirty}">
      <label for="presenter">Presenter Name :</label>
      <em *ngIf="presenter.invalid && presenter.dirty ">Required</em>

      <input type="text" formControlName="presenter" id="presenter" name="prespresenterenter" class="form-control"
        placeholder="presenter" required>
    </div>
    <div class="form-group" [ngClass]="{'error':duration.invalid && duration.dirty}">
      <label for="duration">Duration :</label>
      <em *ngIf="duration.invalid && duration.dirty ">Required</em>
      <select id="duration" formControlName="duration" class="form-control" name="duration">
        <option value="">Select duration</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>

      </select>
    </div>
    <div class="form-group" [ngClass]="{'error':level.invalid && level.dirty}">
      <label for="level">Level :</label>
      <em *ngIf="level.invalid && level.dirty ">Required</em>

      <select id="level" formControlName="level" class="form-control" name="level">
        <option value="">Select level</option>
        <option value="1">Beginner</option>
        <option value="2">Intermediate</option>
        <option value="3">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error':abstract.invalid && abstract.dirty}">
      <label for="abstract">Abstract</label>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors?.required ">Required</em>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors?.restrictedWords">Resricted word
        {{abstract?.errors?.restrictedWords }}</em>


      <textarea id="abstract" formControlName="abstract" class="form-control" name="abstract" rows="3"></textarea>
    </div>
    <button class="btn btn-primary my-4" type="submit" [disabled]="newSessionForm.value">Save</button>
    <button class="btn btn-danger my-4" type="button" (click)="cancel()">Cancel</button>

  </form>

</div>
